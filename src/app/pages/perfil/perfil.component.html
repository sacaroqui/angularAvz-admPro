<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre usuario" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email" formControlName="email">
                        </div>
                    </div>

                    <button type="submit" [disabled]="perfilForm.invalid || usuario.google" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="ti-save"></i>
                        Guardar cambios</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>
                <div class="container-img">
                    <img *ngIf="!imagenTemp" [src]="usuario.imagenUrl" class="img-previa">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-previa">

                </div>
                <br>
                <input type="file" (change)="cargarArchivo($any($event.target).files[0])">
                <br><br>
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-20" [disabled]="!imagen" (click)="ActualizarFoto()">
                    <i class="ti-save"></i>
                    Cambiar imagen</button>
            </div>


        </div>
    </div>
</div>
